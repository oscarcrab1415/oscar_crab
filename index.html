<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-section">
                <img src="odin-logo.png" alt="Odin Logo" class="logo">
                <h1 class="brand">ODIN</h1>
            </div>
            <p class="photo-credit">Photo by <a href="#">Photographer Name</a> on <a href="#">Unsplash</a></p>
        </div>

        <div class="main-content">
            <div class="intro-section">
                <p class="intro-text">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p class="intro-text">
                    You <em>know</em> you want to.
                </p>
            </div>

            <div class="form-section">
                <h2>Let's do this!</h2>
                <form action="#" method="post">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="input-group">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-group">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required minlength="8">
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
                        </div>
                    </div>
                </form>
            </div>

            <div class="submit-section">
                <button type="submit" class="create-account-btn">Create Account</button>
                <p class="login-text">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
